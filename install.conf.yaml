# --------
# defaults
# --------
- defaults:
    link:
        create: true
        relink: true

# -----
# clean
# -----
- clean: ['~']

# ----
# link
# ----
- link:
    ~/.config/alacritty/alacritty.yml: ./config/alacritty/alacritty.yml
    ~/.homepage: ./.homepage
    ~/.zshrc: ./zshrc
    ~/.config/polybar/config: ./config/polybar/config
    ~/.config/sxhkd/sxhkdrc: ./config/sxhkd/sxhkdrc
    ~/.config/bspwm/bspwmrc: ./config/bspwm/bspwmrc
    ~/.config/gtk-3.0/settings.ini: ./config/gtk-3.0/settings.ini
    ~/.scripts/musicinfo.py: ./scripts/musicinfo.py
    ~/.config/compton/compton.conf: ./config/compton/compton.conf
    ~/.config/Code - OSS/settings.json: ./config/code/settings.json

# --------
# packages
# --------
- yaourt:
    - code
    - polybar
    - bspwm
    - nerd-fonts-complete
    - spotify
    - compton
