#--------------------
#  POWERLINE CONFIG
#--------------------

source "$HOME/.tmux/tmux-airline.conf"

#-----------
#  OPTIONS
#-----------

set-option -g status on
set-option -g status-interval 2

# utf8
set -g utf8
set-window-option -g utf8 on

# mouse on
set -g mouse on

# repeat time
set-option -g repeat-time 50

#---------
#  prefix
#---------

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

#--------
#  pane
#--------

# split
bind-key v split-window -v -p 50
bind-key h split-window -h -p 50

#----------
#  window
#----------

# create
bind-key t new-window
